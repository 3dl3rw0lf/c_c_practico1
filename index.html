        <section class="m-5" id="#contact">
            <h2 class="h2">Formulario de contacto</h2>
            <form class="form">
                <div class="input-group">
                    <div class="col-3 form-floating has-validation mb-3">

                    </div>
                    <div class="col-3 form-floating has-validation mb-3">
                        <input type="lastname" class="form-control" id="lastname" placeholder="Ingrese su apellido"

                        <label for="lastname" class="form-label">Apellido:</label>
                    </div>
                </div>
                <div class="form-floating mb-3 has-validation">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    <label for="email" class="form-label">Email:</label>

                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Deje su comentario aquí" id="floatingTextarea"></textarea>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Suscribirse a las novedades

                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                </div>
            </form>
